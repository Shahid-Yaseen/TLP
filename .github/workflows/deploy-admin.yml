name: Deploy Admin Frontend to Digital Ocean

on:
  push:
    branches: [ main, master ]
    paths:
      - 'api/admin/**'
      - '.github/workflows/deploy-admin.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy Admin Frontend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            echo "üöÄ Deploying admin frontend..."
            echo "üìÅ Ensuring directory structure..."
            mkdir -p /opt/tlp
            if [ ! -d "/opt/tlp/.git" ]; then
              echo "üì• Cloning repository (first time setup)..."
              if [ -d "/opt/tlp" ] && [ "$(ls -A /opt/tlp 2>/dev/null)" ]; then
                echo "‚ö†Ô∏è /opt/tlp exists but is not a git repo. Backing up and cloning..."
                sudo mv /opt/tlp /opt/tlp.backup.$(date +%s) 2>/dev/null || true
              fi
              git clone https://github.com/Shahid-Yaseen/TLP.git /opt/tlp || { echo "‚ùå Failed to clone repository"; exit 1; }
            fi
            cd /opt/tlp || { echo "‚ùå Failed to change to /opt/tlp"; exit 1; }
            echo "üì• Pulling latest changes..."
            git pull origin main || echo "‚ö†Ô∏è Git pull skipped"
            echo "üìÅ Checking for admin directory..."
            if [ ! -d "api/admin" ]; then
              echo "‚ö†Ô∏è api/admin directory not found in repository"
              echo "Checking if admin exists from previous deployment..."
              if [ -d "/opt/tlp-backup.*/api/admin" ] 2>/dev/null; then
                echo "üì• Found admin in backup, restoring..."
                BACKUP_DIR=$(ls -td /opt/tlp-backup.* 2>/dev/null | head -1)
                if [ -n "$BACKUP_DIR" ] && [ -d "$BACKUP_DIR/api/admin" ]; then
                  cp -r "$BACKUP_DIR/api/admin" api/admin
                  echo "‚úÖ Admin restored from backup"
                fi
              fi
              if [ ! -d "api/admin" ]; then
                echo "‚ùå api/admin directory still not found"
                echo "Available directories in api/:"
                ls -la api/ || echo "api directory not found"
                echo ""
                echo "‚ö†Ô∏è The admin directory needs to be added to the repository."
                echo "If you have it elsewhere, copy it to api/admin and commit."
                exit 1
              fi
            fi
            cd api/admin || { echo "‚ùå Failed to change to api/admin directory"; exit 1; }
            echo "üíæ Checking available memory..."
            free -h
            echo "üíæ Setting up swap space if needed..."
            if [ ! -f /swapfile ]; then
              echo "Creating 2GB swap file..."
              sudo fallocate -l 2G /swapfile || sudo dd if=/dev/zero of=/swapfile bs=1024 count=2097152
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
              sudo swapon /swapfile
              echo "Swap enabled temporarily"
            else
              echo "Swap file exists, enabling..."
              sudo swapon /swapfile || echo "Swap already active"
            fi
            free -h
            echo "üì¶ Cleaning and installing dependencies..."
            rm -rf node_modules
            npm cache clean --force || true
            NODE_OPTIONS="--max-old-space-size=2048" npm install
            echo "üî® Building production bundle with increased memory..."
            NODE_OPTIONS="--max-old-space-size=2048" REACT_APP_API_URL=${{ secrets.API_URL }} npm run build || { echo "‚ùå Build failed"; exit 1; }
            echo "üìÅ Setting up admin root directory..."
            sudo mkdir -p /var/www/tlp-admin
            sudo chown -R www-data:www-data /var/www/tlp-admin || sudo chown -R $(whoami):$(whoami) /var/www/tlp-admin || true
            echo "üìÅ Copying files to admin root..."
            sudo rm -rf /var/www/tlp-admin/* || { echo "‚ö†Ô∏è Failed to clear admin root (may be empty)"; true; }
            sudo cp -r build/* /var/www/tlp-admin/ || { echo "‚ùå Failed to copy files"; exit 1; }
            sudo chown -R www-data:www-data /var/www/tlp-admin || echo "‚ö†Ô∏è Failed to set ownership"
            echo "üîÑ Reloading nginx..."
            sudo nginx -t && sudo systemctl reload nginx || { echo "‚ùå Nginx reload failed"; exit 1; }
            echo "‚úÖ Admin frontend deployed!"

