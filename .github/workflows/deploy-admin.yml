name: Deploy Admin Frontend to Digital Ocean

on:
  push:
    branches: [ main, master ]
    paths:
      - 'api/admin/**'
      - '.github/workflows/deploy-admin.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./api/admin
        run: |
          echo "Current directory: $(pwd)"
          echo "Installing dependencies..."
          npm ci
          echo "Verifying package.json and scripts..."
          grep -A 5 '"scripts"' package.json || echo "package.json not found"
          echo "Checking if react-scripts is installed..."
          test -d node_modules/react-scripts && echo "react-scripts found" || echo "react-scripts not found"

      - name: Build production bundle (optional - for validation)
        working-directory: ./api/admin
        env:
          REACT_APP_API_URL: ${{ secrets.API_URL }}
          NODE_ENV: production
        run: npm run build || echo "Build skipped - will build on droplet"
        continue-on-error: true

      - name: Deploy Admin Frontend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            echo "üöÄ Deploying admin frontend..."
            echo "üìÅ Ensuring directory structure..."
            mkdir -p /opt/tlp
            if [ ! -d "/opt/tlp/.git" ]; then
              echo "üì• Cloning repository (first time setup)..."
              if [ -d "/opt/tlp" ] && [ "$(ls -A /opt/tlp 2>/dev/null)" ]; then
                echo "‚ö†Ô∏è /opt/tlp exists but is not a git repo. Backing up and cloning..."
                sudo mv /opt/tlp /opt/tlp.backup.$(date +%s) 2>/dev/null || true
              fi
              git clone https://github.com/Shahid-Yaseen/TLP.git /opt/tlp || { echo "‚ùå Failed to clone repository"; exit 1; }
            fi
            cd /opt/tlp || { echo "‚ùå Failed to change to /opt/tlp"; exit 1; }
            echo "üì• Pulling latest changes..."
            git pull origin main || echo "‚ö†Ô∏è Git pull skipped"
            cd api/admin || { echo "‚ùå Failed to change to api/admin directory"; exit 1; }
            npm ci
            REACT_APP_API_URL=${{ secrets.API_URL }} npm run build
            sudo rm -rf /var/www/tlp-admin/*
            sudo cp -r build/* /var/www/tlp-admin/
            sudo nginx -t && sudo systemctl reload nginx
            echo "‚úÖ Admin frontend deployed!"

