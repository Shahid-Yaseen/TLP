name: Deploy Admin Frontend to Digital Ocean

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'api/admin/**'
      - '.github/workflows/deploy-admin.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: api/admin/package-lock.json

      - name: Install dependencies
        working-directory: ./api/admin
        run: npm ci

      - name: Build production bundle
        working-directory: ./api/admin
        env:
          REACT_APP_API_URL: ${{ secrets.API_URL || 'http://localhost:3007' }}
          NODE_ENV: production
        run: npm run build

      - name: Deploy to Digital Ocean Droplet
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "api/admin/build/*"
          target: "/var/www/tlp-admin"
          strip_components: 3

      - name: Reload nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo nginx -t && sudo systemctl reload nginx


