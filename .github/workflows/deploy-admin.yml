name: Deploy Admin Frontend to Digital Ocean

on:
  push:
    branches: [ main, master ]
    paths:
      - 'api/admin/**'
      - '.github/workflows/deploy-admin.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/admin/package-lock.json

      - name: Install dependencies
        working-directory: ./api/admin
        run: npm ci

      - name: Build production bundle
        working-directory: ./api/admin
        env:
          REACT_APP_API_URL: ${{ secrets.API_URL }}
          NODE_ENV: production
        run: npm run build

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Validate key format - catch corrupted secrets early
          if ! grep -q "BEGIN.*PRIVATE KEY" ~/.ssh/deploy_key; then
            echo "ERROR: Key format is invalid - missing BEGIN marker"
            echo "This usually means GitHub Secret lost newlines. Use GitHub CLI to set it:"
            echo "gh secret set SSH_PRIVATE_KEY --body \"\$(cat ~/.ssh/github_actions_deploy)\" --repo OWNER/REPO"
            exit 1
          fi
          if ! grep -q "END.*PRIVATE KEY" ~/.ssh/deploy_key; then
            echo "ERROR: Key format is invalid - missing END marker"
            exit 1
          fi
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: ~/.ssh/deploy_key
          port: 22
          timeout: 60s
          script: |
            echo "SSH Connected Successfully!"

      - name: SCP Deploy build files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: ~/.ssh/deploy_key
          source: "api/admin/build/*"
          target: "/var/www/tlp-admin"
          strip_components: 3

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: ~/.ssh/deploy_key
          port: 22
          timeout: 60s
          script: |
            sudo nginx -t
            sudo systemctl reload nginx

