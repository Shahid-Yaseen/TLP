name: Deploy Admin Frontend to Digital Ocean

on:
  push:
    branches: [ main, master ]
    paths:
      - 'api/admin/**'
      - '.github/workflows/deploy-admin.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy Admin Frontend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            echo "ğŸš€ Deploying admin frontend..."
            echo "ğŸ“ Ensuring directory structure..."
            mkdir -p /opt/tlp
            if [ ! -d "/opt/tlp/.git" ]; then
              echo "ğŸ“¥ Cloning repository (first time setup)..."
              if [ -d "/opt/tlp" ] && [ "$(ls -A /opt/tlp 2>/dev/null)" ]; then
                echo "âš ï¸ /opt/tlp exists but is not a git repo. Backing up and cloning..."
                sudo mv /opt/tlp /opt/tlp.backup.$(date +%s) 2>/dev/null || true
              fi
              git clone https://github.com/Shahid-Yaseen/TLP.git /opt/tlp || { echo "âŒ Failed to clone repository"; exit 1; }
            fi
            cd /opt/tlp || { echo "âŒ Failed to change to /opt/tlp"; exit 1; }
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main || echo "âš ï¸ Git pull skipped"
            echo "ğŸ“ Checking for admin directory..."
            if [ ! -d "api/admin" ]; then
              echo "âŒ api/admin directory not found in repository"
              echo "Available directories in api/:"
              ls -la api/ || echo "api directory not found"
              echo ""
              echo "âš ï¸ The admin directory needs to be added to the repository."
              echo "Please add the api/admin directory with its files and commit them."
              exit 1
            fi
            cd api/admin || { echo "âŒ Failed to change to api/admin directory"; exit 1; }
            echo "ğŸ“¦ Installing dependencies..."
            npm ci
            echo "ğŸ”¨ Building production bundle..."
            REACT_APP_API_URL=${{ secrets.API_URL }} npm run build || { echo "âŒ Build failed"; exit 1; }
            echo "ğŸ“ Setting up admin root directory..."
            sudo mkdir -p /var/www/tlp-admin
            sudo chown -R www-data:www-data /var/www/tlp-admin || sudo chown -R $(whoami):$(whoami) /var/www/tlp-admin || true
            echo "ğŸ“ Copying files to admin root..."
            sudo rm -rf /var/www/tlp-admin/* || { echo "âš ï¸ Failed to clear admin root (may be empty)"; true; }
            sudo cp -r build/* /var/www/tlp-admin/ || { echo "âŒ Failed to copy files"; exit 1; }
            sudo chown -R www-data:www-data /var/www/tlp-admin || echo "âš ï¸ Failed to set ownership"
            echo "ğŸ”„ Reloading nginx..."
            sudo nginx -t && sudo systemctl reload nginx || { echo "âŒ Nginx reload failed"; exit 1; }
            echo "âœ… Admin frontend deployed!"

