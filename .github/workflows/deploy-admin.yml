name: Deploy Admin Frontend to Digital Ocean

on:
  push:
    branches: [ main, master ]
    paths:
      - 'api/admin/**'
      - '.github/workflows/deploy-admin.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./api/admin
        run: |
          echo "Current directory: $(pwd)"
          echo "Installing dependencies..."
          npm ci
          echo "Verifying package.json and scripts..."
          grep -A 5 '"scripts"' package.json || echo "package.json not found"
          echo "Checking if react-scripts is installed..."
          test -d node_modules/react-scripts && echo "react-scripts found" || echo "react-scripts not found"

      - name: Build production bundle (optional - for validation)
        working-directory: ./api/admin
        env:
          REACT_APP_API_URL: ${{ secrets.API_URL }}
          NODE_ENV: production
        run: npm run build || echo "Build skipped - will build on droplet"
        continue-on-error: true

      - name: Deploy Admin Frontend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            echo "ğŸš€ Deploying admin frontend..."
            echo "ğŸ“ Ensuring directory structure..."
            mkdir -p /opt/tlp
            if [ ! -d "/opt/tlp/.git" ]; then
              echo "ğŸ“¥ Cloning repository (first time setup)..."
              if [ -d "/opt/tlp" ] && [ "$(ls -A /opt/tlp 2>/dev/null)" ]; then
                echo "âš ï¸ /opt/tlp exists but is not a git repo. Backing up and cloning..."
                sudo mv /opt/tlp /opt/tlp.backup.$(date +%s) 2>/dev/null || true
              fi
              git clone https://github.com/Shahid-Yaseen/TLP.git /opt/tlp || { echo "âŒ Failed to clone repository"; exit 1; }
            fi
            cd /opt/tlp || { echo "âŒ Failed to change to /opt/tlp"; exit 1; }
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main || echo "âš ï¸ Git pull skipped"
            echo "ğŸ“ Initializing git submodules (if any)..."
            git submodule update --init --recursive || echo "No submodules found"
            echo "ğŸ“ Checking admin directory..."
            if [ ! -d "api/admin" ] || [ ! -f "api/admin/package.json" ]; then
              echo "âš ï¸ Admin directory missing package.json. Checking if it's a nested git repo..."
              if [ -d "api/admin/.git" ]; then
                echo "ğŸ“¥ Admin is a nested git repo. Cloning separately..."
                cd api
                if [ -d "admin" ] && [ -d "admin/.git" ]; then
                  cd admin
                  git pull || echo "âš ï¸ Could not pull admin repo"
                else
                  echo "âŒ Admin nested repo not found"
                  exit 1
                fi
              else
                echo "âŒ Admin directory or package.json not found"
                echo "Available in api/:"
                ls -la api/ || echo "api directory not found"
                exit 1
              fi
            else
              cd api/admin || { echo "âŒ Failed to change to api/admin directory"; exit 1; }
            fi
            echo "Current directory: $(pwd)"
            echo "âœ… package.json found at: $(pwd)/package.json"
            echo "âœ… package.json found"
            echo "Installing dependencies..."
            npm ci
            echo "Available scripts:"
            npm run || echo "Failed to list scripts"
            echo "Building production bundle..."
            REACT_APP_API_URL=${{ secrets.API_URL }} npm run build || { echo "âŒ Build failed"; exit 1; }
            echo "ğŸ“ Setting up admin root directory..."
            sudo mkdir -p /var/www/tlp-admin
            sudo chown -R www-data:www-data /var/www/tlp-admin || sudo chown -R $(whoami):$(whoami) /var/www/tlp-admin || true
            echo "ğŸ“ Copying files to admin root..."
            sudo rm -rf /var/www/tlp-admin/* || { echo "âš ï¸ Failed to clear admin root (may be empty)"; true; }
            sudo cp -r build/* /var/www/tlp-admin/ || { echo "âŒ Failed to copy files"; exit 1; }
            sudo chown -R www-data:www-data /var/www/tlp-admin || echo "âš ï¸ Failed to set ownership"
            echo "ğŸ”„ Reloading nginx..."
            sudo nginx -t && sudo systemctl reload nginx || { echo "âŒ Nginx reload failed"; exit 1; }
            echo "âœ… Admin frontend deployed!"

