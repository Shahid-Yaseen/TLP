name: Deploy Admin Frontend to Digital Ocean

on:
  push:
    branches: [ main, master ]
    paths:
      - 'api/admin/**'
      - '.github/workflows/deploy-admin.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/admin/package-lock.json

      - name: Install dependencies
        working-directory: ./api/admin
        run: npm ci

      - name: Build production bundle
        working-directory: ./api/admin
        env:
          REACT_APP_API_URL: ${{ secrets.API_URL }}
          NODE_ENV: production
        run: npm run build

      - name: Deploy Admin Frontend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          script: |
            echo "ðŸš€ Deploying admin frontend..."
            cd /opt/tlp
            git pull origin main || echo "Git pull skipped"
            cd api/admin
            npm ci
            REACT_APP_API_URL=${{ secrets.API_URL }} npm run build
            sudo rm -rf /var/www/tlp-admin/*
            sudo cp -r build/* /var/www/tlp-admin/
            sudo nginx -t && sudo systemctl reload nginx
            echo "âœ… Admin frontend deployed!"

