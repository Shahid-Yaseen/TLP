name: Deploy Admin Frontend to Digital Ocean

on:
  push:
    branches: [ main, master ]
    paths:
      - 'api/admin/**'
      - '.github/workflows/deploy-admin.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./api/admin
        run: |
          echo "Current directory: $(pwd)"
          echo "Installing dependencies..."
          npm ci
          echo "Verifying package.json and scripts..."
          grep -A 5 '"scripts"' package.json || echo "package.json not found"
          echo "Checking if react-scripts is installed..."
          test -d node_modules/react-scripts && echo "react-scripts found" || echo "react-scripts not found"

      - name: Build production bundle
        working-directory: ./api/admin
        env:
          REACT_APP_API_URL: ${{ secrets.API_URL }}
          NODE_ENV: production
        run: npm run build

      - name: Copy build to droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          source: "api/admin/build/*"
          target: "/tmp/tlp-admin-build"

      - name: Deploy Admin Frontend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            echo "üöÄ Deploying admin frontend..."
            echo "üìÅ Setting up admin root directory..."
            sudo mkdir -p /var/www/tlp-admin
            echo "üìÅ Copying files to admin root..."
            sudo rm -rf /var/www/tlp-admin/* || { echo "‚ö†Ô∏è Failed to clear admin root (may be empty)"; true; }
            sudo cp -r /tmp/tlp-admin-build/* /var/www/tlp-admin/ || { echo "‚ùå Failed to copy files"; exit 1; }
            sudo chown -R www-data:www-data /var/www/tlp-admin || echo "‚ö†Ô∏è Failed to set ownership"
            sudo rm -rf /tmp/tlp-admin-build || true
            echo "üîÑ Reloading nginx..."
            sudo nginx -t && sudo systemctl reload nginx || { echo "‚ùå Nginx reload failed"; exit 1; }
            echo "‚úÖ Admin frontend deployed!"

