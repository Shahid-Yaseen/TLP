name: Deploy Web Frontend to Digital Ocean

on:
  push:
    branches: [ main, master ]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./web
        run: |
          echo "Installing web dependencies..."
          npm ci
          echo "Verifying package.json scripts..."
          grep -A 10 '"scripts"' package.json || echo "package.json not found"

      - name: Build production bundle
        working-directory: ./web
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
        run: npm run build

      - name: Deploy Web Frontend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            echo "üöÄ Deploying web frontend..."
            cd /opt/tlp || { echo "‚ùå Failed to change to /opt/tlp"; exit 1; }
            echo "üì• Pulling latest changes..."
            git pull origin main || echo "‚ö†Ô∏è Git pull skipped"
            cd web || { echo "‚ùå Failed to change to web directory"; exit 1; }
            echo "üì¶ Installing dependencies..."
            npm ci
            echo "üî® Building production bundle..."
            VITE_API_URL=${{ secrets.API_URL }} npm run build || { echo "‚ùå Build failed"; exit 1; }
            echo "üìÅ Copying files to web root..."
            sudo rm -rf /var/www/tlp-web/* || { echo "‚ö†Ô∏è Failed to clear web root"; exit 1; }
            sudo cp -r dist/* /var/www/tlp-web/ || { echo "‚ùå Failed to copy files"; exit 1; }
            echo "üîÑ Reloading nginx..."
            sudo nginx -t && sudo systemctl reload nginx || { echo "‚ùå Nginx reload failed"; exit 1; }
            echo "‚úÖ Web frontend deployed!"
