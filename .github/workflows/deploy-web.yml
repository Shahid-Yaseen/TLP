name: Deploy Web Frontend to Digital Ocean

on:
  push:
    branches: [ main, master ]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build production bundle
        working-directory: ./web
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
        run: npm run build

      - name: Prepare SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy Web Frontend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: ~/.ssh/deploy_key
          port: 22
          timeout: 60s
          script: |
            echo "ðŸš€ Deploying web frontend..."
            cd /opt/tlp
            git pull origin main || echo "Git pull skipped"
            cd web
            npm ci
            VITE_API_URL=${{ secrets.API_URL }} npm run build
            sudo rm -rf /var/www/tlp-web/*
            sudo cp -r dist/* /var/www/tlp-web/
            sudo nginx -t && sudo systemctl reload nginx
            echo "âœ… Web frontend deployed!"
