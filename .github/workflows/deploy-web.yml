name: Deploy Web Frontend to Digital Ocean

on:
  push:
    branches: [ main, master ]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if no changes'
        required: false
        default: 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./web
        run: |
          echo "Installing web dependencies..."
          # Work around npm bug with optional dependencies (https://github.com/npm/cli/issues/4828)
          # Remove node_modules to force fresh install of optional deps
          rm -rf node_modules
          # Use npm install (handles optional deps better than npm ci for this bug)
          npm install --include=optional
          # Explicitly install platform-specific optional dependencies (workaround for npm bug)
          echo "Ensuring platform-specific optional dependencies are installed..."
          npm install --save-optional @rollup/rollup-linux-x64-gnu@4.52.5 lightningcss-linux-x64-gnu@1.30.2 @tailwindcss/oxide-linux-x64-gnu@4.1.16 || true
          echo "Verifying package.json scripts..."
          grep -A 10 '"scripts"' package.json || echo "package.json not found"

      - name: Build production bundle
        working-directory: ./web
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
        run: npm run build

      - name: Deploy Web Frontend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            echo "ğŸš€ Deploying web frontend..."
            echo "ğŸ“ Ensuring directory structure..."
            mkdir -p /opt/tlp
            if [ ! -d "/opt/tlp/.git" ]; then
              echo "ğŸ“¥ Cloning repository (first time setup)..."
              if [ -d "/opt/tlp" ] && [ "$(ls -A /opt/tlp 2>/dev/null)" ]; then
                echo "âš ï¸ /opt/tlp exists but is not a git repo. Backing up and cloning..."
                sudo mv /opt/tlp /opt/tlp.backup.$(date +%s) 2>/dev/null || true
              fi
              git clone https://github.com/Shahid-Yaseen/TLP.git /opt/tlp || { echo "âŒ Failed to clone repository"; exit 1; }
            fi
            cd /opt/tlp || { echo "âŒ Failed to change to /opt/tlp"; exit 1; }
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main || echo "âš ï¸ Git pull skipped"
            cd web || { echo "âŒ Failed to change to web directory"; exit 1; }
            echo "ğŸ“¦ Installing dependencies..."
            # Work around npm bug with optional dependencies
            rm -rf node_modules
            npm install --include=optional
            # Explicitly install platform-specific optional dependencies (workaround for npm bug)
            echo "Ensuring platform-specific optional dependencies are installed..."
            npm install --save-optional @rollup/rollup-linux-x64-gnu@4.52.5 lightningcss-linux-x64-gnu@1.30.2 @tailwindcss/oxide-linux-x64-gnu@4.1.16 || true
            echo "ğŸ”¨ Building production bundle..."
            VITE_API_URL=${{ secrets.API_URL }} npm run build || { echo "âŒ Build failed"; exit 1; }
            echo "ğŸ“ Setting up web root directory..."
            sudo mkdir -p /var/www/tlp-web
            sudo chown -R www-data:www-data /var/www/tlp-web || sudo chown -R $(whoami):$(whoami) /var/www/tlp-web || true
            echo "ğŸ“ Copying files to web root..."
            sudo rm -rf /var/www/tlp-web/* || { echo "âš ï¸ Failed to clear web root (may be empty)"; true; }
            sudo cp -r dist/* /var/www/tlp-web/ || { echo "âŒ Failed to copy files"; exit 1; }
            sudo chown -R www-data:www-data /var/www/tlp-web || echo "âš ï¸ Failed to set ownership"
            echo "ğŸ”„ Reloading nginx..."
            sudo nginx -t && sudo systemctl reload nginx || { echo "âŒ Nginx reload failed"; exit 1; }
            echo "âœ… Web frontend deployed!"
