name: Deploy Web Frontend to Digital Ocean

on:
  push:
    branches: [ main, master ]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: ./web
        run: npm ci

      - name: Build production bundle
        working-directory: ./web
        env:
          VITE_API_URL: ${{ secrets.API_URL }}
        run: npm run build

      - name: Validate SSH Key Format
        run: |
          mkdir -p $HOME/.ssh
          # Validate key format before using it
          TEMP_KEY="$HOME/.ssh/temp_validate_key"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > "$TEMP_KEY"
          if ! grep -q "BEGIN.*PRIVATE KEY" "$TEMP_KEY"; then
            echo "ERROR: Key format is invalid - missing BEGIN marker"
            echo "Fix the secret using: gh secret set SSH_PRIVATE_KEY --body \"\$(cat ~/.ssh/github_actions_deploy)\" --repo OWNER/REPO"
            exit 1
          fi
          if ! grep -q "END.*PRIVATE KEY" "$TEMP_KEY"; then
            echo "ERROR: Key format is invalid - missing END marker"
            exit 1
          fi
          rm -f "$TEMP_KEY"
          echo "âœ“ SSH key format is valid"
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> $HOME/.ssh/known_hosts 2>/dev/null || true

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          script: |
            echo "SSH Connected Successfully!"

      - name: SCP Deploy build files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "web/dist/*"
          target: "/var/www/tlp-web"

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          script: |
            sudo nginx -t
            sudo systemctl reload nginx
