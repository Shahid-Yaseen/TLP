name: Deploy API to Digital Ocean

on:
  push:
    branches: [ main, master ]
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Run tests (if available)
        working-directory: ./api
        run: npm test || true
        continue-on-error: true

      - name: Setup SSH Key
        run: |
          mkdir -p $HOME/.ssh
          SSH_KEY_PATH="$HOME/.ssh/deploy_key"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > "$SSH_KEY_PATH"
          chmod 600 "$SSH_KEY_PATH"
          # Validate key format - catch corrupted secrets early
          if ! grep -q "BEGIN.*PRIVATE KEY" "$SSH_KEY_PATH"; then
            echo "ERROR: Key format is invalid - missing BEGIN marker"
            echo "This usually means GitHub Secret lost newlines. Use GitHub CLI to set it:"
            echo "gh secret set SSH_PRIVATE_KEY --body \"\$(cat ~/.ssh/github_actions_deploy)\" --repo OWNER/REPO"
            exit 1
          fi
          if ! grep -q "END.*PRIVATE KEY" "$SSH_KEY_PATH"; then
            echo "ERROR: Key format is invalid - missing END marker"
            exit 1
          fi
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> $HOME/.ssh/known_hosts 2>/dev/null || true
          echo "SSH key file created at: $SSH_KEY_PATH"
          ls -la "$SSH_KEY_PATH"
          echo "SSH_KEY_PATH=$SSH_KEY_PATH" >> $GITHUB_ENV

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: ${{ env.SSH_KEY_PATH }}
          port: 22
          timeout: 60s
          script: |
            echo "SSH Connected Successfully!"
            whoami
            pwd

      - name: Deploy to Digital Ocean Droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: ${{ env.SSH_KEY_PATH }}
          source: "api/*"
          target: "/opt/tlp/api"
          strip_components: 1

      - name: Deploy PM2 ecosystem config
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: ${{ env.SSH_KEY_PATH }}
          source: "deployment/pm2.ecosystem.config.js"
          target: "/opt/tlp"

      - name: Run deployment script on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: ${{ env.SSH_KEY_PATH }}
          port: 22
          timeout: 60s
          script: |
            cd /opt/tlp/api
            npm ci --production
            npm run migrate || true
            pm2 restart tlp-api || pm2 start /opt/tlp/deployment/pm2.ecosystem.config.js --env production
            pm2 save

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: ${{ env.SSH_KEY_PATH }}
          port: 22
          timeout: 60s
          script: |
            sleep 5
            curl -f http://localhost:${{ secrets.API_PORT || 3007 }}/health || exit 1
