name: Deploy API to Digital Ocean

on:
  push:
    branches: [ main, master ]
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./api
        run: |
          echo "Installing API dependencies..."
          npm ci
          echo "Verifying package.json scripts..."
          grep -A 10 '"scripts"' package.json || echo "package.json not found"

      - name: Run tests (if available)
        working-directory: ./api
        run: npm test || true
        continue-on-error: true

      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            echo "ğŸš€ Starting API deployment..."
            echo "ğŸ“ Setting up directory structure..."
            mkdir -p /opt/tlp
            if [ ! -d "/opt/tlp/.git" ]; then
              echo "ğŸ“¥ Cloning repository (first time setup)..."
              if [ -d "/opt/tlp" ] && [ "$(ls -A /opt/tlp 2>/dev/null)" ]; then
                echo "âš ï¸ /opt/tlp exists but is not a git repo. Backing up and cloning..."
                sudo mv /opt/tlp /opt/tlp.backup.$(date +%s) 2>/dev/null || true
              fi
              git clone https://github.com/Shahid-Yaseen/TLP.git /opt/tlp || { echo "âŒ Failed to clone repository"; exit 1; }
            fi
            cd /opt/tlp/api || { echo "âŒ Failed to change to /opt/tlp/api"; exit 1; }
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main || echo "âš ï¸ Git pull skipped"
            echo "ğŸ“¦ Installing production dependencies..."
            npm ci --production
            echo "ğŸ”„ Running database migrations..."
            npm run migrate || { echo "âš ï¸ Migration failed or skipped"; true; }
            echo "ğŸ”„ Restarting application..."
            pm2 restart tlp-api || pm2 start /opt/tlp/deployment/pm2.ecosystem.config.js --env production || { echo "âŒ Failed to start API"; exit 1; }
            pm2 save || echo "âš ï¸ PM2 save failed"
            echo "âœ… Checking application status..."
            pm2 status
            echo "âœ… API deployment complete!"

