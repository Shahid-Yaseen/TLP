name: Deploy API to Digital Ocean

on:
  push:
    branches: [ main, master ]
    paths:
      - 'api/**'
      - '.github/workflows/deploy-api.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api/package-lock.json

      - name: Install dependencies
        working-directory: ./api
        run: npm ci

      - name: Run tests (if available)
        working-directory: ./api
        run: npm test || true
        continue-on-error: true

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          # Write the private key - echo preserves newlines from secret
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > deploy_key
          chmod 600 deploy_key
          # Verify key file format (for debugging)
          echo "Verifying key file format..."
          echo "First line: $(head -1 deploy_key)"
          echo "Last line: $(tail -1 deploy_key)"
          echo "Line count: $(wc -l < deploy_key)"
          # Verify it's a valid key format
          if ! grep -q "BEGIN.*PRIVATE KEY" deploy_key; then
            echo "ERROR: Key file doesn't contain BEGIN marker"
            exit 1
          fi
          if ! grep -q "END.*PRIVATE KEY" deploy_key; then
            echo "ERROR: Key file doesn't contain END marker"
            exit 1
          fi
          ssh-keyscan -H ${{ secrets.DROPLET_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: /github/workspace/deploy_key
          port: 22
          timeout: 60s
          debug: true
          script: |
            echo "SSH Connected Successfully!"
            whoami
            pwd

      - name: Deploy to Digital Ocean Droplet
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: /github/workspace/deploy_key
          source: "api/*"
          target: "/opt/tlp/api"
          strip_components: 1

      - name: Deploy PM2 ecosystem config
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: /github/workspace/deploy_key
          source: "deployment/pm2.ecosystem.config.js"
          target: "/opt/tlp"

      - name: Run deployment script on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: /github/workspace/deploy_key
          port: 22
          timeout: 60s
          script: |
            cd /opt/tlp/api
            npm ci --production
            npm run migrate || true
            pm2 restart tlp-api || pm2 start /opt/tlp/deployment/pm2.ecosystem.config.js --env production
            pm2 save

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: /github/workspace/deploy_key
          port: 22
          timeout: 60s
          script: |
            sleep 5
            curl -f http://localhost:${{ secrets.API_PORT || 3007 }}/health || exit 1

      - name: Cleanup SSH Key
        if: always()
        run: rm -f deploy_key
