# TLP Platform Nginx Configuration
# This file should be placed at /etc/nginx/sites-available/tlp
# and symlinked to /etc/nginx/sites-enabled/

upstream api_backend {
    server 127.0.0.1:3007;
    keepalive 64;
}

# HTTP Server - Works with IP address or domain
server {
    listen 80;
    listen [::]:80;
    server_name _ 143.110.146.177;  # Your droplet IP and any domain

    # For Let's Encrypt verification (if you set up SSL later)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Uncomment below to redirect to HTTPS when using domain with SSL
    # For IP access, keep this commented out
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Root for user frontend
    root /var/www/tlp-web;
    index index.html;

    # API Proxy
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Admin Frontend
    location /admin {
        alias /var/www/tlp-admin;
        index index.html;
        try_files $uri $uri/ /admin/index.html;
        
        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # User Frontend - Root location
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/tlp-access.log;
    error_log /var/log/nginx/tlp-error.log;
}

